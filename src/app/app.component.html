<div *ngIf="!hidelog" id="pos" class=" col-md-4">
       
    <div class=" card card-user">
      <div class=" card-body">
         
        <p class=" card-text"></p>
        <div class=" author">
          <div class=" block block-one"></div>
          <div class=" block block-two"></div>
          <div class=" block block-three"></div>
          <div class=" block block-four"></div>
         
        <div class=" card-description">
            <!-- se connecter formulaire -->
           
                <div *ngIf="!show2" class=" form-group" style="margin-top: 40px;">
                        <label style="margin-left: 30px; color: #5d5b5b;"> Nom d'utilisateur  </label>
                        <input style="margin-left: 30px; width: 400px;background-color: #d0d8d82e;"
                          class=" form-control"
                          type="text"
                          [formControl]="NomUserFormControl"
                        />
                      </div>
                     
                          <div *ngIf="!show2" class=" form-group">
                                <label style="margin-left: 30px;  color: #5d5b5b;"> Mot de passe </label>
                                <input style="margin-left: 30px; width: 400px;background-color: #d0d8d82e;"
                                  class=" form-control"
                                  type="password"
                                  [formControl]="MDPFormControl"
                                />
                              </div>
                              <div></div>

              <!-- s'inscrir formulaire -->      

          
              <div *ngIf="show2" class=" row">
                    <div class=" col-md-4 pr-md-1">
                      <div class=" form-group">
                        <label style=" color: #5d5b5b;"> Nom </label> <p style="margin-left: 40px;color: red;margin-top: -30px;">*</p>
                        <input style="background-color: #d0d8d82e;"
                          class=" form-control"
                          type="text"
                          [formControl]="NomFormControl"
                        />
                      </div>
                    </div>

                    <div class=" col-md-4 pl-md-1">
                      <div class=" form-group">
                        <label style=" color: #5d5b5b;"> Prénom </label><p style="margin-left: 60px;color: red;margin-top: -30px;">*</p>
                        <input style="background-color: #d0d8d82e;"
                          class=" form-control"
                          type="text"
                          [formControl]="PrenomFormControl"
                        />
                      </div>
                    </div>
                    <div class=" col-md-3 px-md-1">
                            <div class=" form-group">
                              <label style=" color: #5d5b5b;"> Num CIN </label><p style="margin-left: 70px;color: red;margin-top: -30px;">*</p>
                              <input style="background-color: #d0d8d82e;"
                                class=" form-control"
                                type="text"
                                [formControl]="CinFormControl"
                              />
                            </div>
                          </div>
                </div>

            
                <div *ngIf="show2" class=" row">
                        <div class=" col-md-6 pr-md-1">
                          <div class=" form-group">
                            <label style=" color: #5d5b5b;"> E-mail </label>
                            <p style="margin-left: 45px;color: red;margin-top: -30px;">*</p>
                            <input style="background-color: #d0d8d82e;"
                              class=" form-control"
                              type="email"
                              [formControl]="MailFormControl"
                            />
                          </div>
                        </div>
                        <div class=" col-md-6 pl-md-1">
                          <div class=" form-group">
                                <label for="exampleFormControlSelect1" style=" color: #5d5b5b;">Banque</label>
                                <p style="margin-left: 55px;color: red;margin-top: -30px;">*</p>
                                <select class=" col-md-6 pl-md-1" class="form-control" id="banque" style="background-color: #d0d8d82e;"  [(ngModel)]="donne" (change)="SelectedBnq(donne)">
                                  <option class="ess" *ngFor="let bnq of _BanqueModel" [value]="bnq.codeBanque"  >{{bnq.nomBanque}}</option>
                                </select>
                          </div>
                        </div>
                    </div>

                

                          <div *ngIf="show2" class=" row">
                                <div class=" col-md-6 pr-md-1">
                                  <div class=" form-group">
                                    <label style=" color: #5d5b5b;">  Nom d'utilisateur </label>
                                    <p style="margin-left: 115px;color: red;margin-top: -30px;">*</p>
                                    <input style="background-color: #d0d8d82e;"
                                      class=" form-control"
                                      type="text"
                                      [formControl]="PseudoInFormControl"
                                    />
                                  </div>
                                </div>
                                <div class=" col-md-6 pl-md-1">
                                  <div class=" form-group">
                                    <label style=" color: #5d5b5b;"> Date de naissance</label>
                                    <input style="background-color: #d0d8d82e; margin-top: 10px;"
                                      class=" form-control"
                                      type="date"
                                      [formControl]="DateNFormControl"
                                    />
                                  </div>
                                </div>
                           
                            </div>



                            
 
                            <div *ngIf="show2" class=" row">
                              
                              <div class=" col-md-8 pl-md-1"  style="margin-left: 2%">
                                <div class=" form-group">
                                  <label style=" color: #5d5b5b;"> Adresse</label>
                                  <input style="background-color: #d0d8d82e;"
                                    class=" form-control"
                                    type="text"
                                    [formControl]="AdresseFormControl"
                                  />
                                </div>
                              </div>
                              <div class=" col-md-4 pl-md-1" style="margin-left: -2%">
                                <div class=" form-group">
                                  <label style=" color: #5d5b5b;"> telephone</label>
                                  <input style="background-color: #d0d8d82e;"
                                    class=" form-control"
                                    type="text"
                                    [formControl]="TelephoneFormControl"
                                  />
                                </div>
                              </div>
                         
                          </div>


                            <div *ngIf="show2" class=" row">
                                <div class=" col-md-6 pr-md-1">
                                  <div class=" form-group">
                                    <label style=" color: #5d5b5b;">  Mot de passe </label>
                                    <p style="margin-left: 95px;color: red;margin-top: -30px;">*</p>
                                    <input style="background-color: #d0d8d82e;"
                                      class=" form-control"
                                      type="password"
                                      [formControl]="MDP1FormControl"
                                    />
                                  </div>
                                </div>
                                <div class=" col-md-6 pl-md-1">
                                  <div class=" form-group">
                                    <label style=" color: #5d5b5b;"> confirmer mot de passe</label>
                                    <p style="margin-left: 160px;color: red;margin-top: -30px;">*</p>
                                    <input style="background-color: #d0d8d82e;"
                                      class=" form-control"
                                      type="password"
                                      [formControl]="MDP2FormControl"
                                    />
                                  </div>
                                </div>
                           
                            </div>

                         


                           
        
      </div>
      <div class=" card-footer">
        <div class=" button-container">
                <button *ngIf="!show2" class=" btn btn-fill btn-danger" style="margin-left: 300px; margin-top: 30px;background-color:  #0eabc7e7;" (click)="connect1()">se connecter</button>
                <button *ngIf="show2" class=" btn btn-fill btn-danger" style="margin-left: 300px; margin-top: 30px;background-color:  #0eabc7e7;" (click)="inscrire()">Valider</button>

                <button *ngIf="show2" class=" btn btn-fill btn-danger" style="margin-left: 40px; margin-top: -70px;background-color:  #7b7f80e7;" (click)="annuler()">Annuler</button>
        </div>
      </div>
      
    </div>
